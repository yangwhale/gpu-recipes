queue:
dwsSettings:
  maxRunDurationSeconds:

tasSettings:
   topologyRequest:
     kueue.x-k8s.io/podset-preferred-topology: "cloud.google.com/gce-topology-block"

volumes:
  gcsVolumes: true
  psVolumes: false
  ssdMountPath: "/ssd"
  nfs:
    enabled: true
    ip: ""
    volume: "nfslarge"
    region: ""
    instance: ""
    storage: "10Ti"
  pvcMounts:
  - claimName: nfs-pvc
    mountPath: "/mnt"
  gcsMounts:
  - bucketName:
    mountPath: "/gcs"
    mountOptions: "implicit-dirs"
  - bucketName: cloud-samples-data
    mountPath: "/artifacts"
    mountOptions: "implicit-dirs"

workload:
  gpus: 32 # This should be one of: {<= 8,  multiple of 8}
  image: us-central1-docker.pkg.dev/deeplearning-images/reproducibility/pytorch-gpu-nemo-nccl:nemo25.04-gib1.0.6-A4
  defaultArguments[]:
  arguments[]:
  envs:
  - name: SSH_PUBLIC_KEY
    value: ""
  - name: SLEEP_INFINITY
    value: "true"
  - name: HF_TOKEN
    value: ""

network:
  hostNetwork: true
  gibVersion: us-docker.pkg.dev/gce-ai-infra/gpudirect-gib/nccl-plugin-gib-diagnostic:v1.0.6
  subnetworks[]:
  ncclSettings:
  - name: NCCL_DEBUG
    value: "VERSION"
  - name: NVTE_UB_SOCKET_IFNAME
    value: "eth1"
